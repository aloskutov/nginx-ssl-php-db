version: '3'
services:

    nginx:
        image: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./conf/nginx:/etc/nginx/conf.d
            - ./conf/certs:/etc/nginx/certs
            - ./src:/var/www/html
            - ./logs/nginx:/var/log/nginx
        links:
            - php

    php:
        image: php:fpm
        links:
           - db
        volumes:
            - ./src:/var/www/html
            - ./conf/php:/usr/local/etc/php
            - ./logs/php:/var/log/php
        environment:
            APP_DEBUG: true

    db:
        image: mariadb
        command: >
            bash -c "
            chmod 644 /etc/mysql/conf.d/*.cnf
            && docker-entrypoint.sh mysqld
            "
        ports:
            - "3306:3306"
        volumes:
            - ./mariadb:/var/lib/mysql
            - ./conf/mariadb/:/etc/mysql/conf.d
            - ./logs/mariadb:/var/log/mysql
        environment:
            MYSQL_ROOT_PASSWORD: secret

    adminer:
        image: adminer
        restart: always
        ports:
            - "8080:8080"
        environment:
          ADMINER_DEFAULT_SERVER: db
